<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>   
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="admin-nav">
      <h1>Admin Dashboard</h1>
      <button class="logout-btn">Log Out</button>
    </div>

    <div class="add-new">
      <button id="openModal">
        +
        Add New Course
      </button>
    </div>

    <div class="courses-container" id="course-container">
     
    </div>

    <dialog id="courseModal">
      <div class="modal-header">
        <h1>Add New Course</h1>
        <button type="button" class="close-modal-btn" id="closeModalBtn">
          Ã—
        </button>
      </div>

      <form method="dialog" id="add-new-form">
        <div class="input-box">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" required />
        </div>

        <div class="input-box">
          <label for="description">Description</label>
          <textarea name="description" id="description" required></textarea>
        </div>

        <div class="input-box">
          <label for="imgUrl">Image URL</label>
          <input type="text" name="imgUrl" id="imgUrl" />
        </div>

        <div class="input-box">
          <label for="price">Price</label>
          <input
            type="number"
            name="price"
            id="price"
            step="0.01"
            min="0"
            required
          />
        </div>

        <div class="form-buttons">
          <button type="button" class="cancel-btn" id="cancelBtn">
            Cancel
          </button>
          <button type="submit" class="submit-btn">Add Course</button>
        </div>
      </form>
    </dialog>
    <script src="js/admin.js"></script>
  </body>
</html>

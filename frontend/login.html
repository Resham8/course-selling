<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="css/registration.css">
    
</head>
<body>
    <div class="blob"></div>
    <div class="wrapper" id="login-container">
        <form action="" id="login-form">
            <h2>Log In</h2>
            <div class="input-box">
                <input type="email" id="login-email" placeholder=" " required>
                <label for="email">Email</label>                
            </div>
            <div class="input-box">
                <input type="password" id="login-password" placeholder=" " required>
                <label for="password">Password</label>
            </div>
            <div class="remember-me">
                <label><input type="checkbox"> Remember me</label>
            </div>
            <button type="submit">Log In</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#" class="redirect-link" data-form="signup">Register</a></p>
            </div>            
        </form>
    </div>
    <div class="sign-up-wrapper" id="signup-container" style="display: none;">
        <form action="" id="signup-form">
            <h2>Sign Up</h2>
            <div class="input-box">
                <input type="text" id="firstName" placeholder=" " required>
                <label for="firstName">FirstName</label>                
            </div>
            <div class="input-box">
                <input type="text" id="lastName" placeholder=" " required>
                <label for="lastName">LastName</label>                
            </div>
            <div class="input-box">
                <input type="email" id="signup-email" placeholder=" " required>
                <label for="email">Email</label>                
            </div>
            <div class="input-box">
                <input type="password" id="signup-password" placeholder=" " required>
                <label for="password">Password</label>
            </div>
            <div class="remember-me">
                <label><input type="checkbox"> Remember me</label>
            </div>
            <button type="submit">Sign Up</button>
            <div class="register-link">
                <p>Already have an account? <a href="#" class="redirect-link" data-form="login">LogIn</a></p>
            </div>            
        </form>
    </div>
    <script src="js/registration.js"></script>
</body>
</html>
